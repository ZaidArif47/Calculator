<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator2.0</title>
</head>
<body>
    <p>Calculator</p>
    
    <div></div>
    
    <button onclick="
    updateCalculation('1')
    ">1</button>

    <button onclick="
    updateCalculation('2')
    ">2</button>

    <button onclick="
    updateCalculation('3')
    ">3</button>

    <button onclick="
    updateCalculation(' + ')
    ">+</button>

    <br>

    <button onclick="
    updateCalculation('4')
    ">4</button>

    <button onclick="
    updateCalculation('5')
    ">5</button>

    <button onclick="
    updateCalculation('6')
    ">6</button>

    <button onclick="
    updateCalculation(' - ')
    ">-</button>

    <br>

    <button onclick="
    updateCalculation('7')
    ">7</button>

    <button onclick="
    updateCalculation('8')
    ">8</button>

    <button onclick="
    updateCalculation('9')
    ">9</button>

    <button onclick="
    updateCalculation('*')
    ">*</button>

    <br>

    <button onclick="
    updateCalculation(0)
    ">0</button>

    <button onclick="
    updateCalculation('.')
    ">.</button>

<!--
    eval(calculation); is a function that converts calculation string into actual maths
-->
    <button onclick="
    eval(calculation);
    calculation = eval(calculation);
    console.log(calculation);
    document.querySelector('div').innerHTML = eval(calculation)
    ">=</button>

    <button onclick="
    updateCalculation('/')
    ">/</button>

    <br>

    <button onclick="
    calculation= '';
    console.log('Cleared.');
    document.querySelector('div').innerText = 'Cleared!';
    ">Clear</button>

    <script>
        let calculation = '';

        function updateCalculation(x) {
            calculation += x;
            console.log(calculation);
            document.querySelector('div').innerHTML = calculation;
        }
    </script>
</body>
</html>
